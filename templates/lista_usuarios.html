<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de usuários</title>
</head>
<body>
    <h1>Usuários cadastrados</h1>
    <ul>
        {% for usuario in usuarios %}
            <li>{{ usuario[1] }} - {{ usuario[3] }}</li>
        {% endfor %}
    </ul>
    <a href="/">Voltar ao cadastro</a>
</body>
</html>
